<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <p>Press any key to start</p>
    <div id="md">
        <div class="dc1 red btn" id="red"></div>
        <div class="dc2 blue btn" id="blue"></div>
        <div class="dc3 green btn" id="green"></div>
        <div class="dc4 yellow btn" id="yellow"></div>
    </div>  
    <script src="app.js"></script>  
</body>
</html>
